    <title>Responsive Design with Footer</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        nav {
            background-color: black;
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        nav li {
            list-style: none;
            display: flex;
            align-items: center;
            width: 100%;
        }

        nav img {
            height: 60px;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            flex-shrink: 0;
        }

        nav a:last-child {
            margin-left: auto;
        }

        /* Flex container for the cards */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            height: 200px;
            width: 200px;
            background: radial-gradient(white,skyblue);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            height: 100px;
            width: auto;
        }

        /* Footer styles */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer .footer-container div {
            flex: 1 1 300px;
            margin: 10px;
        }

        footer .footer-container img {
            height: 24px;
            margin: 0 5px;
            vertical-align: middle;
        }

        footer .footer-container a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer .footer-container a:hover {
            text-decoration: underline;
        }

        footer small {
            display: block;
            margin-top: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            nav li {
                flex-direction: column;
                align-items: flex-start;
            }

            nav a {
                margin: 5px 0;
            }

            .card-container {
                gap: 15px;
            }

            .card {
                height: 150px;
                width: 150px;
            }

            .card img {
                height: 80px;
            }

            footer .footer-container {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 5px;
            }

            .card {
                height: 120px;
                width: 120px;
            }

            .card img {
                height: 70px;
            }

            footer .footer-container div {
                flex: 1 1 auto;
                margin: 5px 0;
            }
        }
    </style>
</head>
